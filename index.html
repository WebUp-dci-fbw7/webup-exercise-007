<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Password Generator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container text-center">
    <div id="output">&nbsp;</div>
    <form id="password-gen">
      <div class="form-row">
        <div class="form-group col-md-8">
          <input type="number" class="form-control" id="password-length" placeholder="Password length" value="20" min="1">
        </div>
        <div class="form-group col-md-4 text-left">
          <div class="form-check custom-control custom-checkbox">
            <input class="form-check-input custom-control-input" type="checkbox" id="mixed-case">
            <label class="form-check-label custom-control-label" for="mixed-case">
              Use uppercase?
            </label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <button class="btn btn-success" id="btn-generate">Generate password!</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>

</html>
